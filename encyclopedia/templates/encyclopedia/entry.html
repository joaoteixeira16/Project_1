{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry_name}}
{% endblock %}

{% block body %}
    {{entry_content | safe}}

    <form action="{% url 'wiki:entry' entry_name%}" method="post">
        {% csrf_token %}
        {{form_edit}}
        <br>
        <input type="submit" name="q" value="Edit This Page">
    </form>

{% endblock %}
